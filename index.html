<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlueVelvet Music Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-login">
        <!-- Imagem -->
        <div class="left-login">
            <img src="images/Bluevelvet Music Store.jpg" alt="">
        </div>
        
        <!-- FormulÃ¡rio -->
        <div class="right-login">
            <div class="container">
                <h1>Login to BlueVelvet Music Store</h1>
                <form id="loginForm" action="#" method="post">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address" />
                   
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password" />
                    <small>Password must be at least 8 characters long</small>
                   
                    <div>
                        <input type="checkbox" id="remember-me" name="remember_me">
                        <label for="remember-me">Remember Me</label>
                    </div>

                    <div id="loginStatus" style="display: none; color: red">
                        <p>Incorrect email or password. Please try again.</p>
                    </div>

                    <button type="submit">Login</button>
                </form>
                
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
