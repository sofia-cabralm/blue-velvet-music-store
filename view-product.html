<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - BlueVelvet Music Store</title>
    <link rel="stylesheet" href="css/view-product.css">
</head>
<body>
    
    <h1>Product Details</h1>

    <div id="product-details" class="container">
        <div class="product-item" id="product-1">
            <div>
                <label>Product ID:</label>
                <span id="product-id-1">Loading...</span>
            </div>

            <div>
                <label>Product Name:</label>
                <span id="product-name-1">Loading...</span>
            </div>

            <div>
                <label>Category:</label>
                <span id="category-1">Loading...</span>
            </div>

            <div>
                <label>Brand:</label>
                <span id="brand-1">Loading...</span>
            </div>

            <div>
                <label>Main Image:</label>
                <img id="main-image-1" src="" alt="Product image" style="width: 100px; height: 100px; display: none;" />
            </div>

            <div>
                <label>Short Description:</label>
                <span id="short-description-1">Loading...</span>
            </div>

            <div>
                <label>Full Description:</label>
                <p id="full-description-1">Loading...</p>
            </div>

            <div>
                <label>List Price:</label>
                <span id="list-price-1">Loading...</span>
            </div>

            <div>
                <label>Discount:</label>
                <span id="discount-1">Loading...</span>
            </div>

            <div>
                <label>Enabled:</label>
                <span id="enabled-1">Loading...</span>
            </div>

            <div>
                <label>In Stock:</label>
                <span id="in-stock-1">Loading...</span>
            </div>

            <div>
                <label>Creation Time:</label>
                <span id="creation-time-1">Loading...</span>
            </div>

            <div>
                <label>Update Time:</label>
                <span id="update-time-1">Loading...</span>
            </div>

            <div>
                <label>Dimensions:</label>
                <span id="dimensions-1">Loading...</span>
            </div>

            <div>
                <label>Weight:</label>
                <span id="weight-1">Loading...</span>
            </div>

            <div>
                <label>Cost:</label>
                <span id="cost-1">Loading...</span>
            </div>

            <div>
                <label>Product Details:</label>
                <ul id="product-details-list-1">
                </ul>
            </div>

            <button class="view-details-btn" data-product-id="1">View Details</button>
        </div>
    </div>

    <script src="js/view-product.js"></script>
</body>
</html>
